<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()*/
        //Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

        function mudaTextoP(tag, texto) {
            document.getElementsByTagName(tag)[1].innerText = texto;
        }

        mudaTextoP('p', 'Vou ser Programador');

        //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

        function mudaCorBG(tag, cor) {
            let elemento = document.querySelector(tag);
            elemento.style.backgroundColor = cor
        }

        mudaCorBG('body > main', 'green')

        //Crie uma função que mude a cor do quadrado vermelho para branco.

        mudaCorBG('body > main > section', 'white')

        ///Crie uma função que corrija o texto da tag <h1>.

        function mudaTexto(seletor, texto) {
            let elemento = document.getElementsByTagName(seletor)
            elemento[0].innerText = texto
        }

        mudaTexto('h1', 'Exercício 5.1 - JavaScript ')

        ///Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

        function textUpperCase(seletor) {
            let elemento = document.getElementsByTagName(seletor);
            let textLower = '';
            for (let index=0; index < elemento.length; index += 1) {
                //console.log(elemento[index].innerText)
                textLower = elemento[index].innerText
                textLower = textLower.toUpperCase()
                elemento[index].innerText = textLower;
                //console.log(textLower)
            }
        }

        textUpperCase(`p`);

        //Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function pConsole() {
            let elemento = document.getElementsByTagName('p')
            for(let index = 0; index < elemento.length; index += 1) {
                console.log(elemento[index].innerText)
            }
        }

        pConsole()
    </script>
</body>

</html>
